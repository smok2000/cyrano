<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de rêves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        h1 {
            font-size: 36px;
            color: #333;
            margin-top: 50px;
        }

        #quote {
            font-size: 20px;
            font-style: italic;
            color: #333;
            margin: 30px auto;
            padding: 20px;
            width: 80%;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            min-height: 150px;
        }

        #generateButton {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #generateButton:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Générateur de rêves</h1>
    
    <div id="quote">Cliquez sur le bouton pour découvrir la plus belle oeuvre française et mondiale</div>
    
    <button id="generateButton" onclick="generateQuote()">Générer une citation</button>

    <script>
        // Liste des citations de Cyrano de Bergerac
        const quotes = [
            "Mais… chanter\nRêver, rire, passer, être seul, être libre,\nAvoir l’œil qui regarde bien, la voix qui vibre,\nMettre, quand il vous plaît, son feutre de travers,\nPour un oui, pour un non, se battre, — ou faire un vers\nTravailler sans souci de gloire ou de fortune,\nA tel voyage, auquel on pense, dans la lune !",
            "Un baiser, mais à tout prendre, qu'est-ce?\nUn serment fait d'un peu plus près, une promesse\nPlus précise, un aveu qui se veut confirmer,\nUn point rose qu'on met sur l'i du verbe aimer;\nC'est un secret qui prend la bouche pour oreille,\nUn instant d'infini qui fait un bruit d'abeille,\nUne communion ayant un goût de fleur,\nUne façon d'un peu se respirer le coeur,\nEt d'un peu se goûter, au bord des lèvres, l'âme!",
            "Il y a beaucoup de gens dont la facilité de parler ne vient que de l'impuissance de se taire.",
            "Sois satisfait des fleurs, des fruits, même des feuilles,\nSi c'est dans ton jardin à toi que tu les cueilles !",
            "Ne le plaignez pas trop : il a vécu sans pactes,\nLibre dans sa pensée autant que dans ses actes.",
            "Mais on ne se bat pas dans l'espoir du succès ! Non, non c'est bien plus beau lorsque c'est inutile !",
            "Mais oui, c’est adorable. On se devine à peine.\nVous voyez la noirceur d’un long manteau qui traîne,\nJ’aperçois la blancheur d’une robe d’été :\nMoi je ne suis qu’une ombre, et vous qu’une clarté !",
            "Veux-tu me compléter et que je te complète ?\nTu marcheras, j’irai dans l’ombre à ton côté :\nJe serai ton esprit, tu seras ma beauté.",
            "Baiser. Le mot est doux !\nJe ne vois pas pourquoi votre lèvre ne l’ose ;\nS’il la brûle déjà, que sera-ce la chose ?\nNe vous en faites pas un épouvantement\nN’avez-vous pas tantôt, presque insensiblement,\nQuitté le badinage et glissé sans alarmes\nDe sourire au soupir, et du soupir aux larmes !\nGlisser encore un peu d’insensible façon\nDes larmes au baiser il n’y a qu’un frisson !",
            "CHRISTIAN : Las ! je suis sot à m'en tuer de honte !\nCYRANO : Mais non, tu ne l'es pas puisque tu t'en rends compte.",
            "Réfléchis, voyons. Il m'interdit\nLe rêve d'être aimé même par une laide,\nCe nez qui d'un quart d'heure en tous lieux me précède ; [...]",
            "La lune, dans le ciel, luisait comme une montre,\nQuand soudain, je ne sais quel soigneux horloger\nS’étant mis à passer un coton nuager\nSur le boîtier d’argent de cette montre ronde,\nIl se fit une nuit la plus noire du monde.",
            "C'est la nuit qu'il est beau de croire à la lumière.",
            "Eh bien! Ecrivons la,\nCette lettre d'amour qu'en moi-même j'ai faite\nEt refaite cent fois, de sorte qu'elle est prête\nEt que mettant mon âme à côté du papier,\nJe n'ai tout simplement qu'à la recopier.",
            "Ah ! non, cela, jamais ! Non, ce serait trop laid,\nSi le long de ce nez une larme coulait !\nJe ne laisserai pas, tant que j'en serai maître,\nLa divine beauté des larmes se commettre\nAvec tant de laideur grossière !... Vois-tu bien,\nLes larmes, il n'est rien de plus sublime, rien,\nEt je ne voudrais pas qu'excitant la risée,\nUne seule, par moi, fût ridiculisée !..."
        ];

        // Fonction pour générer une citation aléatoire
        function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quoteText = quotes[randomIndex];
            document.getElementById("quote").innerText = quoteText;
            // Changer la couleur du bouton à chaque clic
            const button = document.getElementById("generateButton");
            const colors = ["#e74c3c", "#3498db", "#2ecc71", "#f39c12", "#9b59b6"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            button.style.backgroundColor = randomColor;
        }
    </script>

</body>
</html>
